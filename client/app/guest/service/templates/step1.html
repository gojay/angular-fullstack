<form class="form-horizontal">
  <fieldset>
    <!-- form contents -->
    <!-- Wizard STEP 0 -->
    <div class="row setup-content" id="step-0">
      <div class="col-sm-12">
        <!-- Text Name -->
        <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Name</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input autocomplete="on" type="text" placeholder="Full Name" class="form-control" ng-model="vm.model.user.name" required>
                    <span class="input-group-addon label-danger"><i class="fa fa-user fa-lg text-white"></i></span>
                </div>
            </div>
        </div>
        <!-- Text Email -->
        <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Email</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="email" placeholder="Email Address" class="form-control" ng-model="vm.model.user.email" required>
                    <span class="input-group-addon label-danger"><i class="fa fa-envelope fa-lg text-white"></i></span>
                </div>
            </div>
        </div>
        <!-- Text Tel-->
        <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Tel</label>
            <div class="col-sm-10">
              <div class="input-group">
                  <input type="tel" placeholder="Main Contact #" class="form-control"  ng-model="vm.model.user.telephone" required>
                  <span class="input-group-addon bg-success"><i class="fa fa-phone fa-lg text-white"></i></span>
              </div>
            </div>
        </div>
        <button class="btn btn-primary nextBtn col-xs-3 pull-right" ng-click="vm.goTo('step2')" type="button">
          Next Step <i class="fa fa-angle-double-right"></i> 
        </button>
      </div>
    </div>
  </fieldset>
</form>
