<form class="form-horizontal">
  <fieldset>
    <!-- form contents -->
    <!-- Wizard STEP 0 -->
    <div class="row setup-content" id="step-0">
      <div class="col-sm-12">
        <div class="form-group">
          <!-- Text Street -->
          <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Street</label>
              <div class="col-sm-10">
                  <div class="input-group">
                      <input type="text" placeholder="Street name / building" class="form-control"  ng-model="vm.model.address.street" required>
                      <span class="input-group-addon label-danger"><i class="fa fa-building fa-lg text-white"></i></span>
                  </div>
              </div>
          </div>
          <!-- Text City & ZipCode -->
          <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">City</label>
              <div class="col-sm-4">
                  <div class="input-group">
                      <input type="text" placeholder="City" class="form-control"  ng-model="vm.model.address.city">
                      <span class="input-group-addon bg-success"><i class="fa fa-map-marker fa-lg text-white"></i></span>
                  </div>
              </div>
              <label class="col-sm-2 control-label" for="textinput">ZipCode</label>
              <div class="col-sm-4">
                  <div class="input-group">
                      <input id="postcode" type="text" placeholder="Zip Code" class="form-control"  ng-model="vm.model.address.zip_code">
                      <span class="input-group-addon bg-success"><i class="fa fa-map-marker fa-lg text-white"></i></span>
                  </div>
              </div>
          </div>
          <!-- Text Additional -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Additional info</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <textarea rows="6" placeholder="Some note?" class="form-control"  ng-model="vm.model.address.additional" required></textarea>
                    <span class="input-group-addon bg-success"><i class="fa fa-comment fa-lg text-white"></i></span>
                </div>
            </div>
          </div>
          <button class="btn btn-primary nextBtn col-xs-3 pull-right" ng-click="vm.goTo('step3')" type="button">
            Next Step <i class="fa fa-angle-double-right"></i> 
          </button>
        </div>
    </div>
    </div>
  </fieldset>
</form>
