<!-- STEP 2 -->
<form class="form-horizontal" name="form" ng-submit="vm.nextStep(form, 'step3')" novalidate>
  <fieldset>
    <div class="row setup-content" id="step-2">
      <div class="col-sm-12">
        <!-- Text Street -->
        <div class="form-group" ng-class="vm.getFormClass(form.street)">
            <label class="col-sm-2 control-label" for="textinput">Street</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" placeholder="Street name / building" class="form-control"  ng-model="vm.model._address.street" name="street" required>
                    <span class="input-group-addon label-danger"><i class="fa fa-building fa-lg text-white"></i></span>
                </div>
            </div>
            <div class="col-md-10 col-md-push-2" ng-if="vm.isInteracted(form.street)" ng-messages="form.street.$error">
              <div ng-messages-include="app/layout/_ng-messages.html"></div>
            </div>
        </div>
        <!-- Text City & ZipCode -->
        <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">City</label>
            <div class="col-sm-4" ng-class="vm.getFormClass(form.city)">
                <div class="input-group">
                    <input type="text" placeholder="City" class="form-control" ng-model="vm.model._address.city" name="city" required>
                    <span class="input-group-addon bg-success"><i class="fa fa-map-marker fa-lg text-white"></i></span>
                </div>
                <div ng-if="vm.isInteracted(form.city)" ng-messages="form.city.$error">
                  <div ng-messages-include="app/layout/_ng-messages.html"></div>
                </div>
            </div>
            <label class="col-sm-2 control-label" for="textinput">ZipCode</label>
            <div class="col-sm-4" ng-class="vm.getFormClass(form.zipcode)">
                <div class="input-group">
                    <input id="postcode" type="text" placeholder="Zip Code" class="form-control" ng-model="vm.model._address.zipcode" name="zipcode" required>
                    <span class="input-group-addon bg-success"><i class="fa fa-map-marker fa-lg text-white"></i></span>
                </div>
                <div ng-if="vm.isInteracted(form.zipcode)" ng-messages="form.zipcode.$error">
                  <div ng-messages-include="app/layout/_ng-messages.html"></div>
                </div>
            </div>
        </div>
        <!-- Date Pickuptime -->
        <div class="form-group" ng-class="vm.getFormClass(form.pickuptime)">
          <label class="col-sm-2 control-label" for="textinput">Pickup Time</label>
          <div class="col-sm-10">
              <div class="input-group">
                  <input type="text" class="form-control" ng-model='vm.model.pickuptime' name="pickuptime" required
                  is-open="vm.config.datePicker.opened" 
                  datepicker-popup="{{vm.config.datePicker.format}}"
                  datepicker-options="vm.config.datePicker.options", 
                  min-date="vm.config.datePicker.minDate"
                  date-disabled="vm.disabledDP(date, mode)"
                  ng-click="vm.openDP($event)">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="vm.openDP($event)">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                  </span>
              </div>
          </div>
          <div class="col-md-10 col-md-push-2" ng-if="vm.isInteracted(form.pickuptime)" ng-messages="form.pickuptime.$error">
            <div ng-messages-include="app/layout/_ng-messages.html"></div>
          </div>
        </div>
        <!-- Text Additional -->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Additional info</label>
          <div class="col-sm-10">
              <div class="input-group">
                  <textarea name="additional_info" rows="6" placeholder="Additional info" class="form-control" ng-model="vm.model._address.additional"></textarea>
                  <span class="input-group-addon bg-success"><i class="fa fa-comment fa-lg text-white"></i></span>
              </div>
          </div>
        </div>
        <!-- <button class="btn btn-primary nextBtn col-xs-3 pull-right" ng-click="vm.goTo('step3')" type="button">
          Next Step <i class="fa fa-angle-double-right"></i> 
        </button> -->
        <button class="btn btn-primary nextBtn col-xs-3 pull-right" type="submit">
          Next Step <i class="fa fa-angle-double-right"></i> 
        </button>
    </div>
    </div>
  </fieldset>
</form>
