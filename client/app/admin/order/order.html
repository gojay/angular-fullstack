<div class="row">
  <div class="col-md-12">
    <a class="btn btn-primary pull-right" ui-sref="^.new">
      <i class="fa fa-plus"></i>
      Add
    </a>
    <table class="table table-striped table-responsive table-hover" ng-table="vm.table" show-filter="true">
      <tbody ng-repeat="model in $data">
        <tr>
          <td data-title="'code'" filter="{ 'code': 'text' }" sortable="'code'">
            <strong ng-bind="model.code"></strong>
          </td>
          <td data-title="'Customer'" filter="{ 'name': 'text' }" sortable="'name'">
            <a href="javascript:void(0)" ng-click="vm.openCustomer('Profile', model._customer)">
              {{model._customer.name}} - {{model._customer.email}}
            </a>
            <p class="text-muted">{{model._customer.address +' / '+ model._customer.city +' / '+ model._customer.postal_code}}</p>
          </td>
          <td data-title="'Total'" sortable="'total'">
            <span>{{model.total | currency:'Rp '}}</span>
          </td>
          <td data-title="'Created'" sortable="'created'" class="align-center">
            <span>{{ model.created | amDateFormat:'MM/DD/YYYY HH:mm:ss' }}</span>
          </td>
          <td class="align-right">
            <span class="btn-group">
              <button class="btn btn-sm btn-default" ng-click="vm.open('Order #'+ model.code, model)">
                <i class="fa fa-eye"></i>
              </button>
              <!-- <button class="btn btn-sm btn-info" ng-click="vm.edit(model._id)">
                <i class="fa fa-pencil"></i>
              </button> -->
              <button class="btn btn-sm btn-danger" ng-click="vm.deleteConfirm('', model)">
                <i class="fa fa-trash"></i>
              </button>
            </span><!-- .btn-group -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
