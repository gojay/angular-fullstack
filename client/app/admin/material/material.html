<div class="row">
	<div class="col-md-12">
		<a class="btn btn-primary pull-right" ui-sref="^.new">
			<i class="fa fa-plus"></i>
			Add
		</a>
		<table class="table table-striped table-responsive table-hover" ng-table="vm.table" show-filter="true">
		    <tbody ng-repeat="model in $data">
		      <tr>
		        <td data-title="'Name'" filter="{ 'name': 'text' }" sortable="'name'">
		          <strong ng-bind="model.name"></strong>
		        </td>
		        <td data-title="'Description'" filter="{ 'description': 'text' }">
		          <span ng-bind="model.description"></span>
		        </td>
		        <td data-title="'Price'" sortable="'price'">
		          <span>{{model.price | currency: 'Rp '}}</span>
		        </td>
		        <td data-title="'Created'" sortable="'created'" class="align-center">
		          <span>{{ model.created | amDateFormat:'MM/DD/YYYY HH:mm:ss' }}</span>
		        </td>
		        <td class="align-right">
		          <span class="btn-group">
		            <button class="btn btn-sm btn-default" ng-click="vm.open(model.name, model)">
		              <i class="fa fa-eye"></i>
		            </button>
		            <button class="btn btn-sm btn-info" ng-click="vm.edit(model._id)">
		              <i class="fa fa-pencil"></i>
		            </button>
		            <button class="btn btn-sm btn-danger" ng-click="vm.deleteConfirm(model.name, model)">
		              <i class="fa fa-trash"></i>
		            </button>
		          </span><!-- .btn-group -->
		        </td>
		      </tr>
		    </tbody>
	  	</table>
	</div>
</div>
