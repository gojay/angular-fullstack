<div class="text-center" ng-if="!model">Loading...</div>
<table class="table table-striped table-responsive" ng-if="model">
    <tbody>
        <tr>
            <th>SKU</th>
            <td ng-bind="model.sku"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td ng-bind="model.name"></td>
        </tr>
        <tr>
            <th>Materials</th>
            <td>
                <table class="table-responsive table-condensed">
                    <thead>
                        <tr>
                            <th>Material</th>
                            <th>Price</th>
                            <th>Qty</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="material in model.materials">
                            <td ng-bind="material._material.name"></td>
                            <td ng-bind="material._material.price | currency: 'Rp '"></td>
                            <td ng-bind="material.qty"></td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <th>Price</th>
            <td ng-bind="model.price | currency: 'Rp '"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td ng-bind="model.description"></td>
        </tr>
    </tbody>
</table>
