<table class="table table-striped table-responsive">
  <tbody>
    <tr>
      <th>Name</th>
      <td ng-bind="model.name"></td>
    </tr>
    <tr>
      <th>Email</th>
      <td ng-bind="model.email"></td>
    </tr>
    <tr>
      <th>Address</th>
      <td ng-bind="model.address"></td>
    </tr>
    <tr>
      <th>City</th>
      <td ng-bind="model.city"></td>
    </tr>
    <tr>
      <th>Phone</th>
      <td ng-bind="model.phone"></td>
    </tr>
    <tr>
      <th>Postal Code</th>
      <td ng-bind="model.postal_code"></td>
    </tr>
  </tbody>
</table>
