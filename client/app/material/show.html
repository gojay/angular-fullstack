<table class="table table-striped table-responsive">
  <tbody>
    <tr>
      <th>Name</th>
      <td ng-bind="model.name"></td>
    </tr>
    <tr>
      <th>Price</th>
      <td ng-bind="model.price | currency: 'Rp '"></td>
    </tr>
    <tr>
      <th>Description</th>
      <td ng-bind="model.description"></td>
    </tr>
  </tbody>
</table>
