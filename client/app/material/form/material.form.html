<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal row-border" name="materialForm" ng-submit="vm.save(materialForm)" accessible-form novalidate>
        <div class="form-group" ng-class="vm.getFormClass(materialForm.name)">
          <label class="col-md-3 control-label">Name</label>
          <div class="col-md-9">
            <input type="text" name="name" class="form-control" autocomplete="off" ng-model="vm.model.name" required>
          </div>
          <div class="col-md-9 col-md-push-3" 
            ng-if="vm.isInteracted(materialForm.name)" 
            ng-messages="materialForm.name.$error">
            <div ng-messages-include="components/_ng-messages.html"></div>
          </div>
        </div><!-- name -->
        <div class="form-group" ng-class="vm.getFormClass(materialForm.description)">
          <label class="col-md-3 control-label">Description</label>
          <div class="col-md-9">
            <input type="text" name="description" class="form-control" autocomplete="off" ng-model="vm.model.description" required>
          </div>
          <div class="col-md-9 col-md-push-3" 
            ng-if="vm.isInteracted(materialForm.description)" 
            ng-messages="materialForm.description.$error">
            <div ng-messages-include="components/_ng-messages.html"></div>
          </div>
        </div><!-- description -->
        <div id="form-price" class="form-group has-feedback" ng-class="vm.getFormClass(materialForm.price)">
          <label class="col-md-3 control-label">Price (Rp)</label>
          <div class="col-md-9">
            <input type="text" name="price" class="form-control" required
              ui-money-mask="0"
              ng-model="vm.model.price">
            <span class="glyphicon form-control-feedback" aria-hidden="true" style="right:30px" 
              ng-class="{false:'glyphicon-remove', true:'glyphicon-ok'}[materialForm.price.$valid]"
              ng-show="materialForm.price.$dirty"></span>
          </div>
          <div class="col-md-9 col-md-push-3" ng-if="vm.isInteracted(materialForm.price)" ng-messages="materialForm.price.$error">
            <div ng-messages-include="components/_ng-messages.html"></div>
            <!-- <p class="help-block" ng-message="pattern">Product price must be number, with or without 2 decimals (.)</p> -->
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-md-offset-3 col-md-9">
            <button type="submit" class="btn btn-primary btn-lg" ng-disabled="vm.loading || materialForm.$pristine">
                <span ng-if="vm.loading">
                  <i class="fa fa-circle-o-notch fa-spin"></i> Saving..
                </span>
                <span ng-if="!vm.loading">Save</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
